addons:
  ssh_known_hosts: 198.199.82.7
language: node_js
sudo: required
node_js:
- '0.12'
git:
  submodules: false
  depth: 2
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_a0116530697c_key -iv $encrypted_a0116530697c_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- ./scripts/before_install.sh
install:
- npm install -g npm
- npm install
- npm prune
script:
- npm test && ./scripts/deploy.sh
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
